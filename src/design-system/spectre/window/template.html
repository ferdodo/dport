<link rel="stylesheet" href="spectre/spectre.min.css">
<link rel="stylesheet" href="spectre/spectre-icons.min.css">

<div class="card" style="height: 100%; display: flex; flex-direction: column;">
		<div class="card-header">
			<div style="display: flex; flex-direction: row;">
				<div id="handle" style="flex-grow: 1; line-height: 0.9rem;"></div>

				<div>
					<button id="minimize" aria-label="Minimize" class="btn btn-action">
						<i class="icon icon-minus"></i>
					</button>

					<button id="close" aria-label="Close" class="btn btn-action">
						<i class="icon icon-cross"></i>
					</button>
				</div>
			</div>
		</div>

		<div class="card-body" style="flex-grow: 1; overflow-y: auto;">
			<slot></slot>
		</div>
</div>
