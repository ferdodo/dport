parser: "@typescript-eslint/parser"
parserOptions:
  project:
    - "./tsconfig.json"
extends:
  - eslint:recommended
  - plugin:@typescript-eslint/eslint-recommended
rules:
  no-undef: 0
  no-unused-vars: 0
  max-lines: 2
  no-constant-condition: 0
  no-console:
    - 2
    -
      allow:
        - "error"
        - "warn"
        - "info"
  newline-per-chained-call:
    - 2
    -
      ignoreChainWithDepth: 1
  "@typescript-eslint/tslint/config":
    - "warn"
    - rules:
        no-floating-promises: 2
ignorePatterns:
  - "**/dist"
  - "*.js"
