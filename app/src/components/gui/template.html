<div>
	<table>
		<tr>
			<td colspan="7">
				<p><b>SSH tunneling</b></p>

				<p>
					Enabled lines will execute the following command: &emsp;
					<code class="sample-command">
						ssh&nbsp;-p&nbsp;&#60;server_ssh_port&#62;&nbsp;-L&nbsp;&#60;local_port&#62;:&#60;remote_address&#62;:&#60;remote_port&#62;&nbsp;&#60;user&#62;@&#60;server&#62;
					</code>
				</p>

				<p>See ssh documentation for more informations.</p>
			</td>
		</tr>
		<tr style="font-weight: 800;">
			<td><span> label </span></td>
			<td><span> local_port </span></td>
			<td><span> remote_address </span></td>
			<td><span> remote_port </span></td>
			<td><span> user </span></td>
			<td><span> server </span></td>
			<td><span> server_ssh_port </span></td>
			<td colspan="3"></td>
		</tr>
		<tr v-for="sshTunnel of config">
			<td>
				<input
					:disabled="sshTunnel.isStarted"
					:value="sshTunnel.label"
					@change="update({sshTunnel, props: {label: $event.target.value}})"
					style="min-width: 6.3rem;"
					type="text"
					spellcheck="false"
				/>
			</td>
			<td>
				<input
					:disabled="sshTunnel.isStarted"
					:value="sshTunnel.externalPort"
					@change="update({sshTunnel, props: {externalPort: $event.target.value}})"
					type="text"
					spellcheck="false"
				/>
			</td>
			<td>
				<input
					:disabled="sshTunnel.isStarted"
					:value="sshTunnel.internalHost"
					@change="update({sshTunnel, props: {internalHost: $event.target.value}})"
					type="text"
					spellcheck="false"
				/>
			</td>
			<td>
				<input
					:disabled="sshTunnel.isStarted"
					:value="sshTunnel.internalPort"
					@change="update({sshTunnel, props: {internalPort: $event.target.value}})"
					type="text"
					spellcheck="false"
				/>
			</td>
			<td>
				<input
					:disabled="sshTunnel.isStarted"
					:value="sshTunnel.user"
					@change="update({sshTunnel, props: {user: $event.target.value}})"
					type="text"
					spellcheck="false"
				/>
			</td>
			<td>
				<input
					:disabled="sshTunnel.isStarted"
					:value="sshTunnel.targetHost"
					@change="update({sshTunnel, props: {targetHost: $event.target.value}})"
					type="text"
					spellcheck="false"
				/>
			</td>
			<td>
				<input
					:disabled="sshTunnel.isStarted"
					:value="sshTunnel.targetSshPort"
					@change="update({sshTunnel, props: {targetSshPort: $event.target.value}})"
					type="text"
					spellcheck="false"
				/>
			</td>
			<td>
				<button v-if="sshTunnel.isStarted" v-on:click="stop(sshTunnel)">disable</button>
				<button v-else :disabled="config.isUnstartable(sshTunnel)" v-on:click="start(sshTunnel)">enable</button>
			</td>
			<td>
				<button :disabled="sshTunnel.isStarted" v-on:click="remove(sshTunnel)">remove</button>
			</td>
		</tr>
		<tr>
			<td colspan="7"></td>
			<td><button v-on:click="add">add</button></td>
		</tr>
	</table>
</div>
