<div>
	<table>
		<tr>
			<td colspan="7">
				<dport-p><b>SSH tunneling</b></dport-p>

				<dport-p>
					Enabled lines will execute the following command: &emsp;
					<code style="white-space: nowrap;">
						ssh&nbsp;-p&nbsp;&#60;server_ssh_port&#62;&nbsp;-L&nbsp;&#60;local_port&#62;:&#60;remote_address&#62;:&#60;remote_port&#62;&nbsp;&#60;user&#62;@&#60;server&#62;
					</code>
				</dport-p>

				<dport-p>See ssh documentation for more informations.</dport-p>
			</td>
		</tr>
		<tr style="font-weight: 800;">
			<td><span> label </span></td>
			<td><span> local_port </span></td>
			<td><span> remote_address </span></td>
			<td><span> remote_port </span></td>
			<td><span> user </span></td>
			<td><span> server </span></td>
			<td><span> server_ssh_port </span></td>
			<td colspan="3"></td>
		</tr>
		<tr v-for="s of config">
			<td><dport-input :disabled="s.isStarted" :value="s.label" @change="update({sshTunnel: s, props: {label: $event.detail}})" style="min-width: 6.3rem;"/></td>
			<td><dport-input :disabled="s.isStarted" :value="s.externalPort" @change="update({sshTunnel: s, props: {externalPort: $event.detail}})"/></td>
			<td><dport-input :disabled="s.isStarted" :value="s.internalHost" @change="update({sshTunnel: s, props: {internalHost: $event.detail}})"/></td>
			<td><dport-input :disabled="s.isStarted" :value="s.internalPort" @change="update({sshTunnel: s, props: {internalPort: $event.detail}})"/></td>
			<td><dport-input :disabled="s.isStarted" :value="s.user" @change="update({sshTunnel: s, props: {user: $event.detail}})"/></td>
			<td><dport-input :disabled="s.isStarted" :value="s.targetHost" @change="update({sshTunnel: s, props: {targetHost: $event.detail}})"/></td>
			<td><dport-input :disabled="s.isStarted" :value="s.targetSshPort" @change="update({sshTunnel: s, props: {targetSshPort: $event.detail}})"/></td>
			<td>
				<dport-button v-if="s.isStarted" v-on:click="stop(s)">disable</dport-button>
				<dport-button v-else :disabled="config.isUnstartable(s)" v-on:click="start(s)">enable</dport-button>
			</td>
			<td>
				<dport-button :disabled="s.isStarted" v-on:click="remove(s)">remove</dport-button>
			</td>
		</tr>
		<tr>
			<td colspan="7"></td>
			<td><dport-button v-on:click="add">add</dport-button></td>
		</tr>
	</table>
</div>
